<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Accounts - Internet Banking</title>
</head>
<body>
    <main>
        <section class="accounts">
            <h1>Your Accounts</h1>
            <div class="account">
                <div class="account-info">
                    <h2>Checking Account</h2>
                    <p>Account Number: XXXX-XXXX-XXXX-1234</p>
                    <p>Balance: ₹5,000.00</p>
                </div>
                <a href="#" class="btn">View Details</a>
            </div>
            <div class="account">
                <div class="account-info">
                    <h2>Savings Account</h2>
                    <p>Account Number: XXXX-XXXX-XXXX-5678</p>
                    <p>Balance: ₹10,000.00</p>
                </div>
                <a href="#" class="btn">View Details</a>
            </div>
        </section>
    </main>

    
<style>
body {
    background-color: #b0edff;
    font-family: Arial, Helvetica, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.header {
    background-color: #333;
    color: #e561f4;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    width: 100%;
}

nav ul {
    list-style: none;
    display: flex;
}

nav ul li {
    margin-right: 20px;
}

nav ul li:last-child {
    margin-right: 0;
}

nav a {
    text-decoration: none;
    color: #ff70ff;
}

main {
    max-width: 1200px;
    margin: 20px auto;
    padding: 10px;
    background-color: #6788fd;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(254, 85, 85, 0.1);
    width: 80%;
    text-align: center;
}

.accounts {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    margin-top: 20px;
}

.account {
    background-color: #f9f9f9;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin: 20px;
    padding: 20px;
    width: 45%;
}

.account-info {
    text-align: left;
}

.btn {
    background-color: #45e7c4;
    color: #fff;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.btn:hover {
    background-color: #0056b3;
}

</style>
</body>
</html>
